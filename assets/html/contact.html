<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help/Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/contacts.css">
    <script src="scripts/contact.js"></script>
</head>
<body>
    <div class="contact-container">
        <h2>Contact us</h2>
        
        <div class="contact-info">
            <p><strong>Email:</strong> podpora@nasadomena.si</p>
            <p><strong>Phone:</strong> +386 40 123 456</p>
        </div>
        <div class="contact-form">
            <h3>Send us your questions</h3>
            <form action="#" method="post">
                <label for="email">Your email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="question">Your question</label>
                <textarea id="question" name="question" rows="6" placeholder="Enter your question" required></textarea>

                <input type="submit" value="Send" class="submit-btn">
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
