<!DOCTYPE html>
<html lang="sl">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../css/addArticle.css" type="text/css" rel="stylesheet" />
    <title>Add an article</title>
</head>

<body class="backgroundImage">
    <div class="mt-5 mb-5 ms-5 me-5 bodyBackground">
        <div class="container pt-3 pb-5">
            <div class="row">
                <div class="col-lg-6">
                    <p class="display-4 bg-transparent">Add an article</p>
                    <form action="/dodaj_artikl" method="post">
                        <div class="mb-3">
                            <label for="articleName" class="form-label">Name of the article</label>
                            <input type="text" class="form-control" id="articleNameInput" name="articleName" required>
                        </div>

                        <div class="mb-3">
                            <label for="articleDescription" class="form-label">Article description</label>
                            <textarea class="form-control" id="articleDescriptionInput" name="articleDescription" rows="5"
                                required></textarea>
                            <div class="mt-2">
                                <button type="button" class="btn btn-secondary"
                                    onclick="document.execCommand('bold', false, '');">Bold</button>
                                <button type="button" class="btn btn-secondary"
                                    onclick="document.execCommand('italic', false, '');">Italic</button>
                                <button type="button" class="btn btn-secondary"
                                    onclick="document.execCommand('fontSize', false, '4');">Increase Size</button>
                                <button type="button" class="btn btn-secondary"
                                    onclick="document.execCommand('fontSize', false, '2');">Decrease Size</button>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="articleCategory" class="form-label">Article category:</label>
                            <input type="text" class="form-control" id="articleCategoryInput" name="articleCategory"
                                required>
                        </div>

                        <div class="mb-3">
                            <label for="articleStartingPrice" class="form-label">Starting price:</label>
                            <input type="number" class="form-control" min="0" id="articleStartingPriceInput" name="articleStartingPrice"
                                required>
                        </div>

                        <button type="submit" class="btn btn-primary" id="submitArticleButton">Submit</button>
                    </form>
                </div>
                <div class="col-lg-6 pt-3">
                    <p class="h3">Add images</p>
                    <div class="row">
                        <div class="col-3">
                            <button type="button" class="btn btn-link p-0" id="addImageButton">
                                <img class="img-fluid" src="../../images/pcholder.jpg" alt="Male slike">
                            </button>
                        </div>
                        <div class="col-3"><img class="img-fluid addedImages" src="../../images/c2.jpg" alt="Male slike"></div>
                        <div class="col-3"><img class="img-fluid addedImages" src="../../images/c1.jpg" alt="Male slike"></div>
                        <div class="col-3"><img class="img-fluid addedImages" src="../../images/c3.avif" alt="Male slike"></div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="../js/addArticle.js"></script>
    </div>
</body>

</html>
