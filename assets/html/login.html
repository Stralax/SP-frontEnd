<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
        <script
                src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
        </script>
        <script
            src="../js/login.js">
        </script>

        <link rel="stylesheet" type="text/css" href="../css/login.css">
    </head>
    <body>
        <div class="center-item  col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 col-xxl-2">
            <h2>Sign In</h2>
            <p>Sign in by entering information below</p>
            <form action="#" class="login-form">
                <div class="mb-3 email">
                    <label for="exampleInputEmail1" class="form-label email-text">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" required>
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                  </div>
                <div class="submit-bottom">
                    <button type="submit" class="btn">Get Started</button>
                </div>
            </form>
            <div class="registration">
                <p>Don't have an account yet?</p>
                <a href="#" id="link">Register</a>
            </div>
        </div>   
    </body>
</html>
