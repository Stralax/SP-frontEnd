<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vnos podatkov za plaƒçilo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/payment.css">
    <script src="scripts/placanje.js"></script>
</head>
<body>

    <div class="payment-form">
        <h2>Payment Information</h2>
        <form action="#" method="post">
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Your first name" required>
            
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lastname" placeholder="Your last name" required>
            
            <label for="cardnumber">Card Number</label>
            <input type="text" id="cardnumber" name="cardnumber" placeholder="Credit card number" required>

            <label for="expdate">Expiration Date</label>
            <input type="text" id="expdate" name="expdate" placeholder="MM/YY" required>

            <label for="cvc">CVC</label>
            <input type="text" id="cvc" name="cvc" placeholder="CVC code" required>

            <input type="submit" value="Send" class="submit-btn">
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
