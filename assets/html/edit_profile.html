                <h1 style="color: black;">Edit Profile</h1>
            </div>

            <div class="edit-section">
                <div class="profile-header">
                    <div class="profile-photo">
                        <img src="../../images/profilna.jpg" alt="User" class="profile-photo">
                    </div>
                    <div class="profile-info">
                        <div class="profile-name">
                            <h1 id="name-surname">Name Surname</h1>
                            <span class="flag" id="flag1" style="width: 40px; height: 30px; margin-left: 10px;align-self: center;"></span>
                        </div>
                        <h5 id="user-name">username</h5>
                    </div>
                </div>
            </div>

            <div class="edit-section">
                <form action="uredi">
                    <div class="red">
                        <label for="floatingInput" class="vnosno_pole">Username</label>
                        <div class="form-floating mb-3">
                            <input type="text" name="username" class="form-control" id="floatingInput" placeholder="">
                        </div>
                    </div>
                    <div class="red">
                        <label for="floatingInput" class="vnosno_pole">First Name</label>
                        <div class="form-floating mb-3">
                            <input type="text" name="firstName" class="form-control" id="floatingInput" placeholder="">
                        </div>
                    </div>
                    <div class="red">
                        <label for="floatingInput" class="vnosno_pole">Last Name</label>
                        <div class="form-floating mb-3">
                            <input type="text" name="lastName" class="form-control" id="floatingInput" placeholder="">
                        </div>
                    </div>
                    <div class="red">
                        <label for="floatingInput" class="vnosno_pole">Email address</label>
                        <div class="form-floating mb-3">
                            <input type="email" name="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        </div>
                    </div>
                    <div class="red">
                        <label for="floatingInput" class="vnosno_pole">Country</label>
                        <div class="form-floating mb-3" style="display: flex;">
                            <span class="flag" id="flag" style="width: 40px; height: 30px; margin-right: 10px; margin-top:4px;"></span>
                            <select class="countries form-control" name="country" id="countries" onchange="toggleFlag()">
                                <option value="N/A">Choose your country...</option>
                            </select>
                        </div>
                    </div>
                    <div class="red">
                        <label for="floatingInput" class="vnosno_pole">Timezone</label>
                        <div class="form-floating mb-3">
                            <select class="form-control" name="timezone" id="timezone-offset">
                                <option value="N/A" selected="selected">Choose your timezone...</option>
                                <option value="-12:00">(GMT -12:00) Eniwetok, Kwajalein</option>
                                <option value="-11:00">(GMT -11:00) Midway Island, Samoa</option>
                                <option value="-10:00">(GMT -10:00) Hawaii</option>
                                <option value="-09:50">(GMT -9:30) Taiohae</option>
                                <option value="-09:00">(GMT -9:00) Alaska</option>
                                <option value="-08:00">(GMT -8:00) Pacific Time (US &amp; Canada)</option>
                                <option value="-07:00">(GMT -7:00) Mountain Time (US &amp; Canada)</option>
                                <option value="-06:00">(GMT -6:00) Central Time (US &amp; Canada), Mexico City</option>
                                <option value="-05:00">(GMT -5:00) Eastern Time (US &amp; Canada), Bogota, Lima</option>
                                <option value="-04:50">(GMT -4:30) Caracas</option>
                                <option value="-04:00">(GMT -4:00) Atlantic Time (Canada), Caracas, La Paz</option>
                                <option value="-03:50">(GMT -3:30) Newfoundland</option>
                                <option value="-03:00">(GMT -3:00) Brazil, Buenos Aires, Georgetown</option>
                                <option value="-02:00">(GMT -2:00) Mid-Atlantic</option>
                                <option value="-01:00">(GMT -1:00) Azores, Cape Verde Islands</option>
                                <option value="+00:00">(GMT) Western Europe Time, London, Lisbon, Casablanca</option>
                                <option value="+01:00">(GMT +1:00) Brussels, Copenhagen, Madrid, Paris</option>
                                <option value="+02:00">(GMT +2:00) Ljubljana, Bitola, South Africa</option>
                                <option value="+03:00">(GMT +3:00) Baghdad, Riyadh, Moscow, St. Petersburg</option>
                                <option value="+03:50">(GMT +3:30) Tehran</option>
                                <option value="+04:00">(GMT +4:00) Abu Dhabi, Muscat, Baku, Tbilisi</option>
                                <option value="+04:50">(GMT +4:30) Kabul</option>
                                <option value="+05:00">(GMT +5:00) Ekaterinburg, Islamabad, Karachi, Tashkent</option>
                                <option value="+05:50">(GMT +5:30) Bombay, Calcutta, Madras, New Delhi</option>
                                <option value="+05:75">(GMT +5:45) Kathmandu, Pokhara</option>
                                <option value="+06:00">(GMT +6:00) Almaty, Dhaka, Colombo</option>
                                <option value="+06:50">(GMT +6:30) Yangon, Mandalay</option>
                                <option value="+07:00">(GMT +7:00) Bangkok, Hanoi, Jakarta</option>
                                <option value="+08:00">(GMT +8:00) Beijing, Perth, Singapore, Hong Kong</option>
                                <option value="+08:75">(GMT +8:45) Eucla</option>
                                <option value="+09:00">(GMT +9:00) Tokyo, Seoul, Osaka, Sapporo, Yakutsk</option>
                                <option value="+09:50">(GMT +9:30) Adelaide, Darwin</option>
                                <option value="+10:00">(GMT +10:00) Eastern Australia, Guam, Vladivostok</option>
                                <option value="+10:50">(GMT +10:30) Lord Howe Island</option>
                                <option value="+11:00">(GMT +11:00) Magadan, Solomon Islands, New Caledonia</option>
                                <option value="+11:50">(GMT +11:30) Norfolk Island</option>
                                <option value="+12:00">(GMT +12:00) Auckland, Wellington, Fiji, Kamchatka</option>
                                <option value="+12:75">(GMT +12:45) Chatham Islands</option>
                                <option value="+13:00">(GMT +13:00) Apia, Nukualofa</option>
                                <option value="+14:00">(GMT +14:00) Line Islands, Tokelau</option>
                            </select>
                        </div>
                    </div>
                    <div class="red">
                        <label for="floatingInput" class="vnosno_pole">Gender</label>
                        <div class="row" style="margin: 0px; gap: 1dvh">
                            <label for="customRange1" class="form-label" style="color: white;">Male</label>
                            <input type="range" name="gender" class="form-range" id="customRange1">
                            <label for="customRange1" class="form-label" style="color: white;">Female</label>
                        </div>
                    </div>
                    <div class="form-floating" style="margin-top: 10px; margin-bottom: 10px;">
                        <label for="floatingTextarea2" style="color: white;">About me</label>
                        <textarea class="form-control" name="comment" placeholder="Leave a comment here" id="floatingTextarea2"></textarea>
                    </div>

                    <button type="submit" class="btn btn-success">Save</button>
                </form>
            </div>
        </div>
        <script src="../js/edit_profile.js"></script>
    </body>
</html>
